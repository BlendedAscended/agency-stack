x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "${LOG_MAX_SIZE:-20m}"
    max-file: "${LOG_MAX_FILE:-10}"
    compress: "true"

services:
 # --- 1. THE REVERSE PROXY (SSL Handler) ---
  caddy:
    image: caddy:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    logging: *default-logging
  # --- 2. THE SHARED DATABASE ---
  db:
    image: postgres:14-alpine
#    restart: always
#    ports:
#      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=postgres  
      # We create two DBs: one for n8n, one for windmill
      - POSTGRES_MULTIPLE_DATABASES=n8n,windmill
      - POSTGRES_HOST_AUTH_METHOD=md5  # 
    volumes:
      - db_data:/var/lib/postgresql/data
      # This magic script creates the 2nd database automatically
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    logging: *default-logging
  # --- 3. THE NERVOUS SYSTEM (n8n) ---
  n8n:
    image: n8nio/n8n:latest
    restart: always
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_CONNECTION_URI=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/n8n?sslmode=disable
      - WEBHOOK_URL=${WEBHOOK_URL} # Changed
      - N8N_EDITOR_BASE_URL=${N8N_EDITOR_BASE_URL}  
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=none
      - N8N_SECURE_COOKIE=true
      - N8N_PROTOCOL=https  # ADD THIS
      - N8N_PATH=/n8n/
    ports:
      - "5678:5678"
    depends_on:
      - db
    logging: *default-logging
  # --- 4. THE BRAIN (Windmill) ---
  windmill_server:
    image: ghcr.io/windmill-labs/windmill:main
    restart: always
    command: ["windmill", "server"]
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/windmill?sslmode=disable&pool_max_conns=20
      - BASE_URL=${BASE_URL}
      - RUST_LOG=info
      - DISABLE_PYTHON_PACKAGE_INSTALLATION=false
      - MAX_WORKERS=10  # Control resource usage
      - MAX_MEMORY_MB=2048  # Limit memory per worker
      - REQUIRE_SUPER_ADMIN=false  # Set to true in production
      - DISABLE_SUDO=false
      - JOB_DEFAULT_TIMEOUT=3600
      - WEBHOOK_URL=${BASE_URL}
      - DISABLE_METRICS=false
    ports:
      - "8000:8000"
    depends_on:
      - db
    logging: *default-logging

  windmill_worker:
    image: ghcr.io/windmill-labs/windmill:main
    restart: always
    command: ["windmill", "worker"]
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/windmill?sslmode=disable
      # Install Playwright browsers automatically on startup
      - BASE_URL=${BASE_URL}
      - WORKER_GROUP=default
      - WORKER_TAGS=postgresql,python3,bash 
   #   - PYTHONPATH=/usr/local/lib/python3.11/site-packages
     # CRITICAL: Enable resource mounting
  #    - WM_RESOURCE_MOUNT_ENABLED=true
   #   - WM_RESOURCE_PATH=/tmp/windmill/resources 
   ##   - MAX_CONCURRENT_JOBS=5
   ##   - JOB_TIMEOUT_SECS=3600
   #   - DISABLE_NETWORK_ISOLATION=false
   #   - ENABLE_PLAYWRIGHT=true
   #   - PIP_INDEX_URL=https://pypi.org/simple
          # Memory limits 
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # Optional: Cache volume for dependencies
 #     - windmill_resources:/tmp/windmill/resources
   #   - windmill_cache:/tmp/windmill_cache
    depends_on:
      - windmill_server
      - db
    logging: *default-logging
volumes:
  caddy_data:
  caddy_config:
  db_data:
  n8n_data:
  windmill_cache:  # Add this
  windmill_resources:
