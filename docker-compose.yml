x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "${LOG_MAX_SIZE:-20m}"
    max-file: "${LOG_MAX_FILE:-10}"
    compress: "true"

services:
  # --- 1. THE SHARED DATABASE ---
  db:
    image: postgres:14-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=postgres
      - POSTGRES_MULTIPLE_DATABASES=n8n,windmill
      - POSTGRES_HOST_AUTH_METHOD=md5
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    logging: *default-logging

  # --- 2. THE NERVOUS SYSTEM (n8n) ---
  n8n:
    image: n8nio/n8n:latest
    restart: always
    environment:
      - N8N_USER_MANAGEMENT_DISABLE_AUTH=true
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_CONNECTION_URI=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/n8n?sslmode=disable
      - WEBHOOK_URL=${WEBHOOK_URL}
      - N8N_EDITOR_BASE_URL=${N8N_EDITOR_BASE_URL}
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=none
      - N8N_SECURE_COOKIE=true
      - N8N_HOST=${N8N_HOST}
      - N8N_PROTOCOL=https
      # REMOVED: N8N_PATH=/n8n/ (Not needed for subdomains)
    ports:
      # REQUIRED: Expose to host so Cloudflare Tunnel can see localhost:5678
      - "5678:5678"
    depends_on:
      - db
    logging: *default-logging
    volumes:
      - n8n_data:/home/node/.n8n

  # --- 3. THE BRAIN (Windmill) ---
  windmill_server:
    image: ghcr.io/windmill-labs/windmill:main
    restart: always
    command: ["windmill", "server"]
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/windmill?sslmode=disable&pool_max_conns=20
      - BASE_URL=${WM_BASE_URL}
      - RUST_LOG=info
      - DISABLE_PYTHON_PACKAGE_INSTALLATION=false
      - MAX_WORKERS=10
      - MAX_MEMORY_MB=2048
      - REQUIRE_SUPER_ADMIN=false
      - DISABLE_SUDO=false
      - JOB_DEFAULT_TIMEOUT=3600
      - WEBHOOK_URL=${WM_BASE_URL}
      - DISABLE_METRICS=false
    ports:
      # REQUIRED: Expose to host so Cloudflare Tunnel can see localhost:8000
      - "8000:8000"
    depends_on:
      - db
    logging: *default-logging

  windmill_worker:
    image: ghcr.io/windmill-labs/windmill:main
    restart: always
    command: ["windmill", "worker"]
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/windmill?sslmode=disable
      - BASE_URL=${WM_BASE_URL}
      - WORKER_GROUP=default
      - WORKER_TAGS=postgresql,python3,bash
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - windmill_server
      - db
    logging: *default-logging

volumes:
  db_data:
  n8n_data:
  windmill_cache:
  windmill_resources:
